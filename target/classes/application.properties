spring.application.name=foroapirest
# Configuración para desactivar la página de inicio de sesión por defecto
spring.security.form-login.enabled=false
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/foroapirest?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=betito06
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración del puerto del servidor (opcional)
server.port=8080

